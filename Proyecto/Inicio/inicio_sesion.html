<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FurniFlex | Iniciar sesión</title>
    <style>
        header {
            background-color: rgb(81, 163, 240);
            width: 100%;
            height: 100px;
            border: solid 2px;
        }
        body {
            background-color: rgb(255, 255, 255);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column; /* Alinear verticalmente */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #logoH{ 
            position: relative;
            top: 30px;
            left: 30px;
        }
        /* Estilos para el enlace del logotipo */
        #logoLink {
            text-decoration: none; /* Eliminar subrayado */
            display: inline-block; /* Hacer que el enlace respete las dimensiones del logotipo */
            background-color: transparent; /* Fondo transparente */
            border: none; /* Sin borde */
            cursor: pointer; /* Cursor de apuntador */
        }
        .container {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 50px; /* Ajusta este valor para mover el formulario hacia abajo */
            width: 200px;
            margin: 50px auto 0; /* Ajusta este valor para centrar el contenedor horizontalmente */
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 22px); /* Ajuste para el borde */
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        /* Estilos para el enlace de registro */
        #registroLink {
            text-decoration: none; /* Eliminar subrayado */
            display: block; /* Hacer que el enlace ocupe todo el ancho disponible */
            text-align: center; /* Centrar el texto */
            margin-top: 20px; /* Margen superior */
            font-family: Verdana, Geneva, Tahoma, sans-serif; /* Fuente */
            color: blue; /* Color del texto */
        }
    </style>
</head>
<body>
<header>
    <a href="index.html" id="logoLink">
        <img src="logo.png" id="logoH" />
    </a>
</header>

<div class="container">
    <h2>Iniciar sesión</h2>
    <form action="">
        <input type="text" placeholder="Usuario" name="usuario" required><br>
        <input type="password" placeholder="Contraseña" name="contraseña" required><br>
        <input type="password" placeholder="Reconfirmar Contraseña" name="reconfirmar_contraseña" required><br>
        <input type="submit" value="Iniciar Sesión">
    </form>
    <!-- Enlace para dirigir al usuario a la página de registro -->
    <a href="registro.php" id="registroLink">Registrarse</a>
</div>

</body>
<footer></footer>
</html>
