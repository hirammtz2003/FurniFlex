<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FurniFlex | Catálogo</title>
    <style>
        header{
            background-color: rgb(81, 163, 240);
            width: 100%;
            height: 100px;
            margin: -8px;
            border: solid 2px;
        }
        body{background-color: rgb(255, 255, 255);
            width: 100%;
            height: 100%;
        }
        #logoH{ 
            position: relative;
            top: 30px;
            left: 30px;
        }
        #textContainer{
            border: solid 3px rgb(233, 170, 22);
            height: 200px;
            width: 530px;
            position: relative;
            bottom: 300px;
            left: 80px;
            margin: 2px;
            padding: 5px;
        }
        p{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #fContainer{
            background-color: rgb(249, 183, 216);
            border:solid 2px rgb(18, 70, 118);
            height: 30px;
            width: 900px;
            position: relative;
            left: 30px;
            bottom: 130px;
        }
        /* Estilos para el enlace del logotipo */
        #logoLink {
            text-decoration: none; /* Eliminar subrayado */
            display: inline-block; /* Hacer que el enlace respete las dimensiones del logotipo */
            background-color: transparent; /* Fondo transparente */
            border: none; /* Sin borde */
            cursor: pointer; /* Cursor de apuntador */
        }
        #catalogo {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .panel {
            width: 300px;
            height: 480px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            padding-bottom: 20px;
        }
        .amarillo-claro {
            background-color: #FFF2CC;
        }
        .panel img {
            width: 280px;
            height: auto;
            margin-bottom: 10px;
        }
        .panel-text {
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .panel-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .panel-description {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .panel-price {
            font-size: 20px;
            color: green;
            margin-bottom: 5px;
        }
        .panel-availability {
            font-size: 16px;
            color: #666;
            margin-bottom: 5px;
        }
        .panel-input {
            width: 45%; /* Ancho del input */
            margin-bottom: 10px; /* Espaciado inferior */
            padding: 5px; /* Espaciado interno */
            border: 1px solid #ccc; /* Borde */
            border-radius: 5px; /* Borde redondeado */
        }
        .add-to-cart-button {
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .add-to-cart-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<header>
    <a href="index.html" id="logoLink">
        <img src="logo.png" id="logoH" />
    </a>
</header>

<div id="catalogo">
    <div class="panel amarillo-claro">
        <img src="Carpa 1.jpg" alt="Carpa 1">
        <div class="panel-text">
            <div class="panel-title">Carpa 1</div>
            <div class="panel-description">Descripción de la carpa.</div>
            <div class="panel-price">$ 100.00</div>
            <div class="panel-availability">5 disponibles</div>
            <input type="number" class="panel-input" placeholder="Ingresar cantidad">
            <button class="add-to-cart-button">Añadir a carrito</button>
        </div>
    </div>
    <div class="panel amarillo-claro">
        <img src="Carpa 2.jpeg" alt="Carpa 2">
        <div class="panel-text">
            <div class="panel-title">Carpa 2</div>
            <div class="panel-description">Descripción de la carpa.</div>
            <div class="panel-price">$ 50.00</div>
            <div class="panel-availability">10 disponibles</div>
            <input type="number" class="panel-input" placeholder="Ingresar cantidad">
            <button class="add-to-cart-button">Añadir a carrito</button>
        </div>
    </div>
    <div class="panel amarillo-claro">
        <img src="Carpa 3.jpeg" alt="Carpa 3">
        <div class="panel-text">
            <div class="panel-title">Carpa 3</div>
            <div class="panel-description">Descripción de la carpa.</div>
            <div class="panel-price">$ 200.00</div>
            <div class="panel-availability">3 disponibles</div>
            <input type="number" class="panel-input" placeholder="Ingresar cantidad">
            <button class="add-to-cart-button">Añadir a carrito</button>
        </div>
    </div>
    <div class="panel amarillo-claro">
        <img src="Carpa 4.jpeg" alt="Carpa 4">
        <div class="panel-text">
            <div class="panel-title">Carpa 4</div>
            <div class="panel-description">Descripción de la carpa.</div>
            <div class="panel-price">$ 150.00</div>
            <div class="panel-availability">7 disponibles</div>
            <input type="number" class="panel-input" placeholder="Ingresar cantidad">
            <button class="add-to-cart-button">Añadir a carrito</button>
        </div>
    </div>
</div>

<script>
    var addToCartButtons = document.querySelectorAll('.add-to-cart-button');

    addToCartButtons.forEach(function(button) {
        button.addEventListener('click', function() {
            var input = button.previousElementSibling;
            input.value = '';
        });
    });
</script>

</body>
<footer></footer>
</html>
